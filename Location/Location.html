<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F!xit Location</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="Location.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Fix!t</h1>
      <!-- Navigation -->
      <nav>
        <ul class="main-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">View Reports</a></li>
          <div>|</div>
          <li><a href="#">Login</a></li>
          <li><a href="#">Report It</a></li>
        </ul>
      </nav>
      <!-- hamburger menu (mobile only) -->
      <!-- aria labelling for accessibility on hamburger menu icon -->
      <div class="menu-icon" aria-label="Open menu" tabindex="0">&#9776;</div>
    </header>

    <main>
      <div class="location" id="location">
        <h2>Where is the issue?</h2>
        <div class="location-input" id="location-input">
          <input type="text" placeholder="Enter location" id="location-text" />
          <div class="location-map" id="location-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204300.37068918464!2d174.59475473672236!3d-36.86179191791005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb5a9ce6fb%3A0x500ef6143a29917!2sAuckland!5e0!3m2!1sen!2snz!4v1752544121175!5m2!1sen!2snz"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <div>
              <p>Has your issue been reported?</p>
              <div class="form-buttons-container">
                <button onclick="" type="button" class="btn-secondary">
                  Back
                </button>
                <button onclick="" type="button" class="btn-primary">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h4>Get Help</h4>
          <ul>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Local Government</a></li>
          </ul>
        </div>

        <div class="footer-section">
          <h4>Get Involved</h4>
          <ul>
            <li><a href="#">Volunteer</a></li>
            <li><a href="#">Work with Us</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Legal</h4>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>
      </div>

      <div class="footer-socials">
        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
      </div>

      <div class="footer-divider"></div>

      <div class="footer-copy">&copy; 2025 FixIt. All rights reserved.</div>
    </footer>

    <script>
      const menuIcon = document.querySelector(".menu-icon");
      const mainNav = document.querySelector(".main-nav");
    </script>
  </body>
</html>
