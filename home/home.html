<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F!xit Home</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">F!xit</div>
        <div class="burger" id="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login/Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="welcome-section">
        <h2>Welcome to Fixit</h2>
        <p>
          FixIt is your tool to speak up for your neighbourhood
          <br />
          Report issues quickly and help us care for our city together.
        </p>
        <div class="button-container">
          <button class="report-button">Report it</button>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-links">
        <a href="#">Tech Support</a>
        <a href="#">Contact Council</a>
        <a href="#">Get Involved</a>
        <a href="#">Privacy Policy</a>
      </div>

      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>

      <div class="footer-copy">&copy; 2025 FixIt. All rights reserved.</div>
    </footer>

    <script>
      const burger = document.getElementById("burger");
      const navLinks = document.getElementById("nav-links");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
