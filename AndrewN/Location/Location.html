<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F!xit Location</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="Location.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="logo">Fix!t</h1>
        <!-- Navigation -->
        <nav>
          <ul class="main-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">View Reports</a></li>

            <li><a href="#" class="nav-separator">Login</a></li>
            <li><a href="#">Report Issue</a></li>
          </ul>
        </nav>
        <!-- hamburger menu (mobile only) -->
        <!-- aria labelling for accessibility on hamburger menu icon -->
        <div class="menu-icon" aria-label="Open menu" tabindex="0">&#9776;</div>
      </div>
    </header>
    <main>
      <div class="location" id="location">
        <h2>Where is the issue?</h2>
        <div class="location-input" id="location-input">
          <input type="text" placeholder="Enter location" id="location-text" />
          <div class="location-map" id="location-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204300.37068918464!2d174.59475473672236!3d-36.86179191791005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb5a9ce6fb%3A0x500ef6143a29917!2sAuckland!5e0!3m2!1sen!2snz!4v1752544121175!5m2!1sen!2snz"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <div>
              <p>Has your issue been reported?</p>
              <div class="form-buttons-container">
                <button class="back-btn">Back</button>
                <button class="next-btn">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-links">
        <a href="#">Tech Support</a>
        <a href="#">Contact Council</a>
        <a href="#">Get Involved</a>
        <a href="#">Privacy Policy</a>
      </div>

      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>

      <div class="footer-copy">&copy; 2025 FixIt. All rights reserved.</div>
    </footer>

    <script>
      const menuIcon = document.querySelector(".menu-icon");
      const mainNav = document.querySelector(".main-nav");

      menuIcon.addEventListener("click", () => {
        mainNav.style.display =
          mainNav.style.display === "flex" ? "none" : "flex";
      });
    </script>
  </body>
</html>
