<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F!xit Location</title>
    <link rel="stylesheet" href="Location.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">F!xit</div>
        <div class="burger" id="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login/Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="location" id="location">
        <h2>Where is the issue?</h2>
        <div class="location-input" id="location-input">
          <input type="text" placeholder="Enter location" id="location-text" />
          <div class="location-map" id="location-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d408757.9562382813!2d174.39692217133776!3d-36.83237937763045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb5a9ce6fb%3A0x500ef6143a29917!2sAuckland!5e0!3m2!1sen!2snz!4v1752124660764!5m2!1sen!2snz"
              width="525"
              height="415"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            <div>
              <p>Has your issue been reported?</p>
              <div class="buttons" id="buttons">
                <button class="back-btn">Back</button>
                <button class="next-btn">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-links">
        <a href="#">Tech Support</a>
        <a href="#">Contact Council</a>
        <a href="#">Get Involved</a>
        <a href="#">Privacy Policy</a>
      </div>

      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>

      <div class="footer-copy">&copy; 2025 FixIt. All rights reserved.</div>
    </footer>

    <script>
      const burger = document.getElementById("burger");
      const navLinks = document.getElementById("nav-links");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
